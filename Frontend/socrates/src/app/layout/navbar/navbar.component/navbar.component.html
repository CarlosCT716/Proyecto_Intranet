<header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 sticky top-0 z-20">
    
    <div>
        <h2 class="text-lg font-bold text-[#0B4D6C]">{{ title }}</h2>
        <p class="text-xs text-gray-500 hidden sm:block">{{ subtitle }}</p>
    </div>

    <div class="relative">
        <button (click)="toggleProfile()" class="flex items-center gap-3 focus:outline-none hover:bg-gray-100 p-2 rounded-lg transition">
            <div class="text-right hidden sm:block">
                <p class="text-sm font-semibold text-gray-700">{{ userName }}</p>
                <p class="text-xs text-gray-500 capitalize">{{ userRoleLabel }}</p>
            </div>
            <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-[#0B4D6C] border border-gray-300">
                <i class="fa-regular fa-user text-xl"></i>
            </div>
            <i class="fa-solid fa-chevron-down text-xs text-gray-400"></i>
        </button>

        @if (isProfileOpen) {
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-100 py-2 z-50 animate-fade-in-down">
                <a routerLink="/perfil" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-[#0B4D6C] cursor-pointer">
                    <i class="fa-regular fa-id-card mr-2"></i> Ver Perfil
                </a>
                <div class="border-t my-1"></div>
                <button (click)="logout()" class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-red-50 cursor-pointer">
                    <i class="fa-solid fa-power-off mr-2"></i> Cerrar Sesi√≥n
                </button>
            </div>
        }
    </div>
</header>
