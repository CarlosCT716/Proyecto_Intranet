<div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
                
    <div class="h-40 bg-linear-to-r from-[#0B4D6C] to-[#4fa3c7] relative">
        <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
    </div>

    <div class="px-8 pb-6 relative">
        <div class="flex flex-col md:flex-row items-center md:items-end -mt-16 mb-6 gap-6">
            <div class="w-32 h-32 rounded-full border-4 border-white shadow-lg bg-gray-200 flex items-center justify-center overflow-hidden z-10">
                <img src="https://ui-avatars.com/api/?name={{user?.nombres}}+{{user?.apellidos}}&background=0B4D6C&color=fff&size=128" alt="Avatar" class="w-full h-full object-cover">
            </div>
            
            <div class="text-center md:text-left flex-1 ">
                <h1 class="text-3xl font-bold text-[#002940] leading-tight">{{ user?.nombres }} {{ user?.apellidos }}</h1>
                <p class="text-[#0B4D6C] font-medium capitalize">{{ user?.rol?.replace('ROLE_', '')?.toLowerCase() }}</p>
            </div>

            <button class="mb-4 px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-[#0B4D6C] hover:text-white transition text-sm font-semibold flex items-center gap-2 shadow-sm">
                <i class="fa-solid fa-pen"></i> Editar Datos
            </button>
        </div>

        <div class="border-t border-gray-100 my-6"></div>

        <h3 class="text-lg font-bold text-[#002940] mb-4 flex items-center gap-2">
            <i class="fa-regular fa-address-card text-[#0B4D6C]"></i> Informaci√≥n General
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-y-6 gap-x-12 mb-8">
            <div>
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">Usuario</p>
                <p class="text-lg font-semibold text-gray-800 border-b border-gray-100 pb-1">{{ user?.username }}</p>
            </div>
            <div>
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">ID Interno</p>
                <p class="text-lg font-semibold text-gray-800 border-b border-gray-100 pb-1">{{ user?.idUsuario }}</p>
            </div>
            <div>
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">Carrera</p>
                <p class="text-lg font-semibold text-gray-800 border-b border-gray-100 pb-1">{{ academicInfo.carrera }}</p>
            </div>
            <div>
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">Correo Institucional</p>
                <p class="text-lg font-semibold text-gray-800 border-b border-gray-100 pb-1 wrap-break-word">{{ academicInfo.email }}</p>
            </div>
        </div>

        <h3 class="text-lg font-bold text-[#002940] mb-4 flex items-center gap-2">
            <i class="fa-solid fa-share-nodes text-[#0B4D6C]"></i> Redes Sociales
        </h3>
        
        <div class="flex gap-4">
            <a href="#" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-[#0B4D6C] hover:text-white transition shadow-sm">
                <i class="fa-brands fa-github text-xl"></i>
            </a>
            <a href="#" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-blue-600 hover:text-white transition shadow-sm">
                <i class="fa-brands fa-facebook text-xl"></i>
            </a>
            <a href="#" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-sky-500 hover:text-white transition shadow-sm">
                <i class="fa-brands fa-linkedin text-xl"></i>
            </a>
        </div>
    </div>
</div>
