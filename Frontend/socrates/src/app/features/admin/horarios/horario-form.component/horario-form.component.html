<div class="p-6 bg-gray-50 min-h-screen flex justify-center items-start pt-10">
    <div class="w-full max-w-lg">

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-[#002940]">{{ titulo }}</h2>
            <a routerLink="/admin/horarios"
                class="text-gray-500 hover:text-[#0B4D6C] transition flex items-center gap-2 cursor-pointer">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
        </div>

        @if (isLoading) {
        <app-loading-spinner message="Cargando cursos y aulas..."></app-loading-spinner>
        } @else {
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8 fade-in">
            <form (ngSubmit)="guardar()" #form="ngForm">

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Curso *</label>
                    <select [(ngModel)]="horario.idCurso" name="idCurso" required
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition bg-white">
                        <option [ngValue]="null" disabled>Seleccione curso...</option>
                        @for (c of cursos; track c.idCurso) {
                        <option [value]="c.idCurso">{{ c.nombreCurso }}</option>
                        }
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Aula *</label>
                    <select [(ngModel)]="horario.idAula" name="idAula" required
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition bg-white">
                        <option [ngValue]="null" disabled>Seleccione aula...</option>
                        @for (a of aulas; track a.idAula) {
                        <option [value]="a.idAula">{{ a.descripcion }} (Cap: {{a.aforoMaximo}})</option>
                        }
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Día de la Semana *</label>
                    <select [(ngModel)]="horario.diaSemana" name="diaSemana" required
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition bg-white">
                        @for (d of diasSemana; track $index) {
                        <option [value]="d">{{ d }}</option>
                        }
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hora Inicio *</label>
                        <input type="time" [(ngModel)]="horario.horaInicio" name="horaInicio" required
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hora Fin *</label>
                        <input type="time" [(ngModel)]="horario.horaFin" name="horaFin" required
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                    </div>
                </div>
                @if (!isEditMode) {
                <div class="mb-6 bg-blue-50 p-4 rounded-lg border border-blue-100">
                    <label class="block text-sm font-bold text-[#0B4D6C] mb-2">
                        <i class="fa-regular fa-calendar-plus mr-1"></i> Generación de Sesiones
                    </label>
                    <input type="date" [(ngModel)]="horario.fechaInicio" name="fechaInicio" required
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                </div>
                }


                <div class="flex justify-end gap-3 mt-8">
                    <button type="button" routerLink="/admin/horarios"
                        class="px-6 py-2.5 rounded-lg text-gray-700 hover:bg-gray-100 transition font-medium">Cancelar</button>
                    <button type="submit" [disabled]="!form.valid"
                        class="px-6 py-2.5 rounded-lg bg-[#0B4D6C] text-white hover:bg-[#002940] transition disabled:opacity-50 font-medium flex items-center gap-2">
                        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                    </button>
                </div>
            </form>
        </div>
        }
    </div>
</div>
