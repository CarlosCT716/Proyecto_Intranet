
    @if (isLoading) {
        <app-loading-spinner message="Cargando formulario..."></app-loading-spinner>
    } @else {
<div class="p-6 bg-gray-50 min-h-screen flex justify-center items-start pt-10">
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8 w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-[#002940] mb-6 flex items-center gap-2">
            <i class="fa-regular fa-clock"></i> Nuevo Horario
        </h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Curso</label>
                    <select formControlName="idCurso" 
                            class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-[#0B4D6C] outline-none transition bg-white">
                        <option value="" disabled selected>Seleccione un curso...</option>
                        @for (curso of cursos; track curso.idCurso) {
                            <option [value]="curso.idCurso">{{ curso.nombreCurso }}</option>
                        }
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Aula</label>
                    <select formControlName="idAula" 
                            class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-[#0B4D6C] outline-none transition bg-white">
                        <option value="" disabled selected>Seleccione aula...</option>
                        @for (aula of aulas; track aula.idAula) {
                            <option [value]="aula.idAula">{{ aula.descripcion }} (Max: {{aula.aforoMaximo}})</option>
                        }
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Día de la Semana</label>
                    <select formControlName="diaSemana" 
                            class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-[#0B4D6C] outline-none transition bg-white">
                        <option value="" disabled selected>Seleccione día...</option>
                        @for (dia of diasSemana; track $index) {
                            <option [value]="dia">{{ dia }}</option>
                        }
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Hora Inicio</label>
                    <input type="time" formControlName="horaInicio" 
                           class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-[#0B4D6C] outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Hora Fin</label>
                    <input type="time" formControlName="horaFin" 
                           class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-[#0B4D6C] outline-none transition">
                </div>
            </div>

            <div class="flex gap-3 justify-end mt-6">
                <a routerLink="/admin/horarios" class="px-5 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition">
                    Cancelar
                </a>
                <button type="submit" [disabled]="form.invalid || isSubmitting"
                        class="px-5 py-2.5 rounded-lg bg-[#0B4D6C] text-white hover:bg-[#002940] transition disabled:opacity-50 font-medium">
                    {{ isSubmitting ? 'Guardando...' : 'Guardar Horario' }}
                </button>
            </div>
        </form>
    </div>
</div>}
