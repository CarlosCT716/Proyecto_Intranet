<div class="p-6 bg-gray-50 min-h-screen">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-[#002940]">Auditoría del Sistema</h2>
        <button (click)="cargarData()" class="text-[#0B4D6C] hover:bg-blue-50 px-3 py-2 rounded transition">
            <i class="fa-solid fa-rotate-right"></i> Actualizar
        </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-6">
        <div class="relative w-full">
            <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="text" [(ngModel)]="searchTerm" (input)="filtrar()"
                placeholder="Filtrar por usuario, acción o tabla..."
                class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0B4D6C] transition">
        </div>
    </div>

    @if (isLoading) {
    <app-loading-spinner message="Recuperando logs de auditoría..."></app-loading-spinner>
    } @else {
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th class="px-6 py-3 w-10">ID</th>
                    <th class="px-6 py-3">Usuario</th>
                    <th class="px-6 py-3 text-center">Acción</th>
                    <th class="px-6 py-3">Tabla</th>
                    <th class="px-6 py-3">Fecha y Hora</th>
                    <th class="px-6 py-3">IP</th>
                    <th class="px-6 py-3">Detalle</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                @for (log of logsFiltrados; track log.idAuditoria) {
                <tr class="bg-white hover:bg-gray-50 transition">
                    <td class="px-6 py-4 font-mono text-xs">{{ log.idAuditoria }}</td>
                    <td class="px-6 py-4 font-bold text-gray-800">
                        {{ log.nombreUsuario }}
                        <div class="text-[10px] text-gray-400 font-normal">{{ log.rolUsuario }}</div>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span [class]="getBadgeClass(log.accion)"
                            class="px-2.5 py-0.5 rounded-full text-xs font-medium border uppercase">
                            {{ log.accion }}
                        </span>
                    </td>
                    <td class="px-6 py-4 font-mono text-xs text-[#0B4D6C]">{{ log.tablaAfectada }}</td>
                    <td class="px-6 py-4">{{ log.fecha }}</td>
                    <td class="px-6 py-4 font-mono text-xs text-gray-500">{{ log.ipOrigen }}</td>
                    <td class="px-6 py-4 text-right">
                        <button class="text-gray-400 hover:text-[#0B4D6C] transition">
                            <i class="fa-solid fa-eye text-lg"></i>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    }
</div>
