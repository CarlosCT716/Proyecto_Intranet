<div class="p-6 bg-gray-50 min-h-screen flex justify-center items-start pt-10">
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-[#002940] mb-6 flex items-center gap-2">
            <i class="fa-solid fa-layer-group"></i> Nuevo Ciclo
        </h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Ciclo</label>
                <input type="text" formControlName="nombreCiclo" 
                       class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-[#0B4D6C] outline-none transition"
                       placeholder="Ej: VII, 2025-1">
                @if (form.get('nombreCiclo')?.invalid && form.get('nombreCiclo')?.touched) {
                    <p class="text-red-500 text-xs mt-1">El nombre es requerido.</p>
                }
            </div>

            <div class="flex gap-3 justify-end">
                <a routerLink="/admin/ciclos" class="px-5 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition">
                    Cancelar
                </a>
                <button type="submit" [disabled]="form.invalid || isSubmitting"
                        class="px-5 py-2.5 rounded-lg bg-[#0B4D6C] text-white hover:bg-[#002940] transition disabled:opacity-50 font-medium">
                    {{ isSubmitting ? 'Guardando...' : 'Guardar' }}
                </button>
            </div>
        </form>
    </div>
</div>
