<div class="p-6 bg-gray-50 min-h-screen flex justify-center items-start pt-10">
    <div class="w-full max-w-2xl">
        
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-[#002940]">{{ titulo }}</h2>
            <a routerLink="/admin/cursos" class="text-gray-500 hover:text-[#0B4D6C] transition flex items-center gap-2 cursor-pointer">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
        </div>

        @if (isLoading) {
            <app-loading-spinner message="Cargando datos maestros..."></app-loading-spinner>
        } @else {
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8 fade-in">
                <form (ngSubmit)="guardar()" #form="ngForm">
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre del Curso *</label>
                        <input type="text" [(ngModel)]="curso.nombreCurso" name="nombreCurso" required
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition"
                               placeholder="Ej: Desarrollo de Aplicaciones Web I">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Créditos *</label>
                            <input type="number" [(ngModel)]="curso.creditos" name="creditos" required min="1" max="10"
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cupo Máximo *</label>
                            <input type="number" [(ngModel)]="curso.cupoMaximo" name="cupoMaximo" required min="1"
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cupo Actual</label>
                            <input type="number" [(ngModel)]="curso.cupoActual" name="cupoActual" required min="0"
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition bg-gray-50">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Carrera *</label>
                            <select [(ngModel)]="curso.idCarrera" name="idCarrera" required
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition bg-white">
                                <option [ngValue]="null" disabled>Seleccione carrera...</option>
                                @for (c of carreras; track c.idCarrera) {
                                    <option [value]="c.idCarrera">{{ c.nombreCarrera }}</option>
                                }
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ciclo *</label>
                            <select [(ngModel)]="curso.idCiclo" name="idCiclo" required
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition bg-white">
                                <option [ngValue]="null" disabled>Seleccione ciclo...</option>
                                @for (c of ciclos; track c.idCiclo) {
                                    <option [value]="c.idCiclo">{{ c.nombreCiclo }}</option>
                                }
                            </select>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Profesor Asignado *</label>
                        <select [(ngModel)]="curso.idProfesor" name="idProfesor" required
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition bg-white">
                            <option [ngValue]="null" disabled>Seleccione docente...</option>
                            @for (p of profesores; track p.idUsuario) {
                                <option [value]="p.idUsuario">{{ p.nombres }} {{ p.apellidos }}</option>
                            }
                        </select>
                    </div>

                    <div class="flex justify-end gap-3 mt-8">
                        <button type="button" routerLink="/admin/cursos" class="px-6 py-2.5 rounded-lg text-gray-700 hover:bg-gray-100 transition font-medium">Cancelar</button>
                        <button type="submit" [disabled]="!form.valid"
                                class="px-6 py-2.5 rounded-lg bg-[#0B4D6C] text-white hover:bg-[#002940] transition disabled:opacity-50 font-medium flex items-center gap-2">
                            {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                        </button>
                    </div>
                </form>
            </div>
        }
    </div>
</div>
