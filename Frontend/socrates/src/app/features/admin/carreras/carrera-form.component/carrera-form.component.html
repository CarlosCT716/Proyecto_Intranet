<div class="p-6 bg-gray-50 min-h-screen flex justify-center items-start pt-10">
    <div class="w-full max-w-lg">
        
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-[#002940]">{{ titulo }}</h2>
            <a routerLink="/admin/carreras" class="text-gray-500 hover:text-[#0B4D6C] transition flex items-center gap-2 cursor-pointer">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
        </div>

        @if (isLoading) {
            <app-loading-spinner message="Cargando información de la carrera..."></app-loading-spinner>
        } @else {
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8 fade-in">
                <form (ngSubmit)="guardar()" #form="ngForm">
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de la Carrera *</label>
                        <input type="text" [(ngModel)]="carrera.nombreCarrera" name="nombreCarrera" required
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition"
                               placeholder="Ej: Ingeniería de Software">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Descripción *</label>
                        <textarea [(ngModel)]="carrera.descripcion" name="descripcion" required rows="4"
                                  class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition"
                                  placeholder="Breve descripción de la carrera..."></textarea>
                    </div>

                    <div class="flex justify-end gap-3 mt-8">
                        <button type="button" routerLink="/admin/carreras" class="px-6 py-2.5 rounded-lg text-gray-700 hover:bg-gray-100 transition font-medium">Cancelar</button>
                        <button type="submit" [disabled]="!form.valid"
                                class="px-6 py-2.5 rounded-lg bg-[#0B4D6C] text-white hover:bg-[#002940] transition disabled:opacity-50 font-medium flex items-center gap-2">
                            {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                        </button>
                    </div>
                </form>
            </div>
        }
    </div>
</div>
