<div class="p-6 bg-gray-50 min-h-screen flex justify-center items-start pt-10">
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8 w-full max-w-lg">
        <h2 class="text-2xl font-bold text-[#002940] mb-6 flex items-center gap-2">
            <i class="fa-solid fa-graduation-cap"></i> Nueva Carrera
        </h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Carrera</label>
                <input type="text" formControlName="nombreCarrera" 
                       class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-[#0B4D6C] outline-none transition"
                       placeholder="Ej: Ingeniería de Software">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                <textarea formControlName="descripcion" rows="4"
                          class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-[#0B4D6C] outline-none transition"
                          placeholder="Breve descripción de la carrera..."></textarea>
            </div>

            <div class="flex gap-3 justify-end">
                <a routerLink="/admin/carreras" class="px-5 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition">
                    Cancelar
                </a>
                <button type="submit" [disabled]="form.invalid || isSubmitting"
                        class="px-5 py-2.5 rounded-lg bg-[#0B4D6C] text-white hover:bg-[#002940] transition disabled:opacity-50 font-medium">
                    {{ isSubmitting ? 'Guardando...' : 'Guardar Carrera' }}
                </button>
            </div>
        </form>
    </div>
</div>
