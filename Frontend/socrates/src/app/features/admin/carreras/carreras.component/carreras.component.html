<div class="p-6 bg-gray-50 min-h-screen">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-[#002940]">Gestión de Carreras</h2>
        <a routerLink="/admin/carreras/nuevo" class="bg-[#0B4D6C] text-white px-4 py-2 rounded-lg hover:bg-[#002940] transition shadow flex items-center gap-2">
            <i class="fa-solid fa-plus"></i> Nueva Carrera
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-6">
        <div class="relative">
            <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="text" [(ngModel)]="searchTerm" (input)="filtrar()" 
                   placeholder="Buscar carrera por nombre o descripción..." 
                   class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0B4D6C] transition">
        </div>
    </div>

    @if (isLoading) {
        <app-loading-spinner message="Cargando carreras..."></app-loading-spinner>
    } @else {
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 w-16">ID</th>
                        <th class="px-6 py-3">Nombre Carrera</th>
                        <th class="px-6 py-3">Descripción</th>
                        <th class="px-6 py-3 text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of carrerasFiltradas; track item.idCarrera) {
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-6 py-4 font-mono text-xs">{{ item.idCarrera }}</td>
                            <td class="px-6 py-4 font-bold text-[#0B4D6C]">{{ item.nombreCarrera }}</td>
                            <td class="px-6 py-4">{{ item.descripcion }}</td>
                            <td class="px-6 py-4 text-right">
                                <button [routerLink]="['/admin/carreras/editar', item.idCarrera]" class="text-blue-600 hover:text-blue-800 mr-3 transition" title="Editar">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                            </td>
                        </tr>
                    } @empty {
                        <tr>
                            <td colspan="4" class="px-6 py-8 text-center text-gray-500">No se encontraron carreras.</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    }
</div>
