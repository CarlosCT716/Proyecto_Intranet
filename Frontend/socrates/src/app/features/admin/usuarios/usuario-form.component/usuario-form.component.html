<div class="p-6 bg-gray-50 min-h-screen flex justify-center items-start pt-10">
    <div class="w-full max-w-2xl">
        
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-[#002940]">{{ titulo }}</h2>
            <a routerLink="/admin/usuarios" class="text-gray-500 hover:text-[#0B4D6C] transition flex items-center gap-2 cursor-pointer">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
        </div>

        @if (isLoading) {
            <app-loading-spinner message="Procesando datos del usuario..."></app-loading-spinner>
        } @else {
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8 fade-in">
                <form (ngSubmit)="guardar()" #form="ngForm">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de Usuario *</label>
                            <input type="text" [(ngModel)]="usuario.username" name="username" required
                                   [disabled]="isEditMode"
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition disabled:bg-gray-100 disabled:text-gray-500"
                                   placeholder="Ej: jperes">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Rol *</label>
                            <select [(ngModel)]="usuario.idRol" name="idRol" required
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition bg-white">
                                <option [value]="1">Administrador</option>
                                <option [value]="2">Profesor</option>
                            </select>
                        </div>

                        <div class="col-span-2 md:col-span-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Contraseña 
                                @if(isEditMode) { <span class="text-xs text-gray-400 font-normal">(Dejar vacío para mantener)</span> }
                                @else { <span class="text-red-500">*</span> }
                            </label>
                            <input type="password" [(ngModel)]="usuario.password" name="password" 
                                   [required]="!isEditMode" minlength="6"
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition"
                                   placeholder="Mínimo 6 caracteres">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nombres *</label>
                            <input type="text" [(ngModel)]="usuario.nombres" name="nombres" required
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Apellidos *</label>
                            <input type="text" [(ngModel)]="usuario.apellidos" name="apellidos" required
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">DNI *</label>
                            <input type="text" [(ngModel)]="usuario.dni" name="dni" required maxlength="8"
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                            <input type="email" [(ngModel)]="usuario.email" name="email" required
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono *</label>
                            <input type="text" [(ngModel)]="usuario.telefono" name="telefono" required maxlength="9"
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                        </div>

                        <div class="col-span-1 md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Dirección *</label>
                            <input type="text" [(ngModel)]="usuario.direccion" name="direccion" required
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                        </div>

                    </div>

                    <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-gray-100">
                        <button type="button" routerLink="/admin/usuarios" 
                                class="px-6 py-2.5 rounded-lg text-gray-700 hover:bg-gray-100 transition font-medium">
                            Cancelar
                        </button>
                        <button type="submit" [disabled]="!form.valid"
                                class="px-6 py-2.5 rounded-lg bg-[#0B4D6C] text-white hover:bg-[#002940] transition shadow-lg disabled:opacity-50 font-medium flex items-center gap-2">
                            {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                        </button>
                    </div>

                </form>
            </div>
        }
    </div>
</div>
