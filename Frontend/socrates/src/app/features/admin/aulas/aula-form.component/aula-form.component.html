<div class="p-6 bg-gray-50 min-h-screen flex justify-center items-start pt-10">
    <div class="w-full max-w-lg">
        
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-[#002940]">{{ titulo }}</h2>
            <a routerLink="/admin/aulas" class="text-gray-500 hover:text-[#0B4D6C] transition flex items-center gap-2 cursor-pointer">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
        </div>

        @if (isLoading) {
            <app-loading-spinner message="Cargando información del aula..."></app-loading-spinner>
        } @else {
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8 fade-in">
                <form (ngSubmit)="guardar()" #form="ngForm">
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Descripción / Número *</label>
                        <input type="text" [(ngModel)]="aula.descripcion" name="descripcion" required
                               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition"
                               placeholder="Ej: A-204, Lab Computo 1">
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Capacidad Total *</label>
                            <input type="number" [(ngModel)]="aula.aforoMaximo" name="aforoMaximo" required min="1"
                                   (input)="actualizarAforoActual()"
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0B4D6C] focus:outline-none transition">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cupos Disponibles</label>
                            <input type="number" [(ngModel)]="aula.aforoActual" name="aforoActual" required min="0"
                                   class="w-full px-4 py-2 border border-gray-200 rounded-lg bg-gray-50 text-gray-600 focus:outline-none transition"
                                   [readonly]="!isEditMode">
                            @if (!isEditMode) {
                                <span class="text-[10px] text-gray-400">Se asigna automático</span>
                            }
                        </div>
                    </div>

                    <div class="flex justify-end gap-3 mt-8">
                        <button type="button" routerLink="/admin/aulas" class="px-6 py-2.5 rounded-lg text-gray-700 hover:bg-gray-100 transition font-medium">Cancelar</button>
                        <button type="submit" [disabled]="!form.valid"
                                class="px-6 py-2.5 rounded-lg bg-[#0B4D6C] text-white hover:bg-[#002940] transition disabled:opacity-50 font-medium flex items-center gap-2">
                            {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                        </button>
                    </div>
                </form>
            </div>
        }
    </div>
</div>
