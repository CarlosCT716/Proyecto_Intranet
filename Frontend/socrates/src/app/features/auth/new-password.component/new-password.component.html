<section class="bg-linear-to-r from-[#0B4D6C] to-[#002940] min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-gray-100 flex rounded-2xl shadow-2xl max-w-5xl w-full overflow-hidden min-h-[550px]">
        
        <div class="w-full md:w-1/2 flex flex-col justify-center p-8 md:p-14 relative">
            
            <div class="mb-8">
                <h2 class="font-bold text-3xl text-[#015071] mb-2">Recuperar Clave</h2>
                <p class="text-gray-500 text-sm">Ingresa tu usuario y define una nueva contraseña.</p>
            </div>

            @if (isLoading) {
                <div class="flex justify-center py-10">
                    <app-loading-spinner message="Actualizando contraseña..."></app-loading-spinner>
                </div>
            } @else {
                <form (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
                    
                    <div class="flex flex-col gap-1">
                        <label class="text-sm font-bold text-[#015071] ml-1">Usuario</label>
                        <input type="text" name="username" [(ngModel)]="usuario" required
                            class="p-3 rounded-xl border border-[#015071] bg-slate-50 focus:outline-none focus:ring-2 focus:ring-[#0B4D6C] transition text-gray-700" 
                            placeholder="Ej: admin">
                    </div>

                    <div class="flex flex-col gap-1 relative">
                        <label class="text-sm font-bold text-[#015071] ml-1">Nueva Contraseña</label>
                        <div class="relative">
                            <input [type]="showPassword ? 'text' : 'password'" name="newPassword" [(ngModel)]="nuevaContrasena" required
                                class="p-3 rounded-xl border border-[#015071] bg-slate-50 w-full focus:outline-none focus:ring-2 focus:ring-[#0B4D6C] transition text-gray-700 pr-10" 
                                placeholder="Mínimo 6 caracteres">
                            <i (click)="toggleVisibility()"
                               class="absolute top-1/2 -translate-y-1/2 right-4 cursor-pointer text-[#015071] hover:text-[#0B4D6C]"
                               [ngClass]="showPassword ? 'fa-regular fa-eye' : 'fa-regular fa-eye-slash'">
                            </i>
                        </div>
                    </div>

                    <div class="flex flex-col gap-1 relative">
                        <label class="text-sm font-bold text-[#015071] ml-1">Confirmar Contraseña</label>
                        <input [type]="showPassword ? 'text' : 'password'" name="confirmPassword" [(ngModel)]="confirmarContrasena" required
                            class="p-3 rounded-xl border border-[#015071] bg-slate-50 w-full focus:outline-none focus:ring-2 focus:ring-[#0B4D6C] transition text-gray-700" 
                            placeholder="Repite la contraseña">
                    </div>

                    <div class="flex gap-3 mt-4">
                        <a routerLink="/login" 
                           class="flex-1 text-center py-3 rounded-xl border border-gray-300 text-gray-600 font-bold hover:bg-gray-200 transition">
                            Cancelar
                        </a>
                        <button type="submit" 
                            [disabled]="!usuario || !nuevaContrasena || !confirmarContrasena"
                            class="flex-1 bg-[#015071] text-white py-3 rounded-xl font-bold shadow-md hover:bg-[#0B4D6C] hover:shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
                            Guardar
                        </button>
                    </div>

                </form>
            }
        </div>

        <div class="hidden md:block w-1/2 bg-[#002940] relative">
            <div class="absolute inset-0 bg-[#015071] opacity-20 z-10"></div>
            <img class="h-full w-full object-cover object-center opacity-90" src="assets/img/Socrates.png" alt="Socrates">
        </div>
    </div>
</section>
