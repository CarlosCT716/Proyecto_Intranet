<div class="flex flex-col min-h-screen bg-gray-50 pl-6 pr-6 pt-4">
    <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 sticky top-0 z-20 rounded-lg mb-4">
        <div>
            <h2 class="text-lg font-bold text-[#0B4D6C]">Registro de Notas</h2>
            <p class="text-xs text-gray-500" *ngIf="notas.length > 0">Listado de Alumnos</p>
        </div>
        <button (click)="guardar()" 
                [disabled]="guardando"
                class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-green-700 transition shadow-md disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
            <i class="fa-solid" [ngClass]="guardando ? 'fa-spinner fa-spin' : 'fa-save'"></i>
            {{ guardando ? 'Guardando...' : 'Guardar Cambios' }}
        </button>
    </header>

    @if (isLoading) {
        <app-loading-spinner message="Cargando registro de notas..."></app-loading-spinner>
    } @else {
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden fade-in mb-6">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b">
                        <tr>
                            <th class="px-6 py-3">Estudiante</th>
                            <th class="px-4 py-3 text-center w-24">T1 (20%)</th>
                            <th class="px-4 py-3 text-center w-24">T2 (20%)</th>
                            <th class="px-4 py-3 text-center w-24">T3 (20%)</th>
                            <th class="px-4 py-3 text-center w-24">EF (40%)</th>
                            <th class="px-4 py-3 text-center font-bold text-[#0B4D6C] w-24">PROM</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        @for (nota of notas; track nota.idNota) {
                            <tr class="bg-white hover:bg-gray-50 transition">
                                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                    {{ nota.nombreAlumno }}
                                </td>
                                <td class="px-4 py-4 text-center">
                                    <input type="number" [(ngModel)]="nota.nota1" min="0" max="20"
                                           class="w-16 border rounded p-1 text-center focus:ring-2 focus:ring-[#0B4D6C] outline-none transition" 
                                           placeholder="-">
                                </td>
                                <td class="px-4 py-4 text-center">
                                    <input type="number" [(ngModel)]="nota.nota2" min="0" max="20"
                                           class="w-16 border rounded p-1 text-center focus:ring-2 focus:ring-[#0B4D6C] outline-none transition"
                                           placeholder="-">
                                </td>
                                <td class="px-4 py-4 text-center">
                                    <input type="number" [(ngModel)]="nota.nota3" min="0" max="20"
                                           class="w-16 border rounded p-1 text-center focus:ring-2 focus:ring-[#0B4D6C] outline-none transition"
                                           placeholder="-">
                                </td>
                                <td class="px-4 py-4 text-center">
                                    <input type="number" [(ngModel)]="nota.examenFinal" min="0" max="20"
                                           class="w-16 border rounded p-1 text-center focus:ring-2 focus:ring-[#0B4D6C] outline-none transition bg-gray-50 focus:bg-white"
                                           placeholder="-">
                                </td>
                                <td class="px-4 py-4 text-center font-bold text-gray-800">
                                    {{ nota.promedioFinal != null ? nota.promedioFinal : '-' }}
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    }
</div>
