<div class="p-6 bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 sticky top-0 z-10 rounded-lg mb-6">
        <div>
            <h2 class="text-lg font-bold text-[#0B4D6C]">Tomar Asistencia</h2>
            <p class="text-xs text-gray-500">Sesi贸n ID: {{ idSesion }}</p>
        </div>
        <div class="flex gap-3">
            <button (click)="guardar()" 
                    [disabled]="guardando || finalizando"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-700 transition shadow disabled:opacity-50">
                <i class="fa-solid" [ngClass]="guardando ? 'fa-spinner fa-spin' : 'fa-save'"></i> Guardar
            </button>
            <button (click)="finalizar()" 
                    [disabled]="guardando || finalizando"
                    class="bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-red-700 transition shadow disabled:opacity-50">
                <i class="fa-solid fa-lock mr-1"></i> Finalizar Sesi贸n
            </button>
        </div>
    </header>

    @if (isLoading) {
        <app-loading-spinner message="Cargando lista de alumnos..."></app-loading-spinner>
    } @else {
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden fade-in">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b">
                        <tr>
                            <th class="px-6 py-3 w-10">#</th>
                            <th class="px-6 py-3">Alumno</th>
                            <th class="px-6 py-3 text-center w-40">Estado</th>
                            <th class="px-6 py-3 w-64">Observaci贸n</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        @for (alumno of asistenciaList; track alumno.idAlumno; let i = $index) {
                            <tr class="bg-white hover:bg-gray-50 transition">
                                <td class="px-6 py-4 font-mono text-xs text-gray-400">{{ i + 1 }}</td>
                                <td class="px-6 py-4 font-medium text-gray-900">{{ alumno.nombreAlumno }}</td>
                                <td class="px-6 py-4 text-center">
                                    <select [(ngModel)]="alumno.idEstado" 
                                            [ngClass]="{
                                                'bg-gray-50': alumno.idEstado == 0,
                                                'bg-green-50 text-green-700 border-green-200': alumno.idEstado == 1,
                                                'bg-red-50 text-red-700 border-red-200': alumno.idEstado == 2,
                                                'bg-yellow-50 text-yellow-700 border-yellow-200': alumno.idEstado == 3,
                                                'bg-blue-50 text-blue-700 border-blue-200': alumno.idEstado == 4
                                            }"
                                            class="border rounded-lg p-2 text-sm w-full outline-none focus:ring-2 focus:ring-[#0B4D6C] transition">
                                        <option [value]="0">Seleccione...</option>
                                        <option [value]="1">Presente</option>
                                        <option [value]="2">Falta</option>
                                        <option [value]="3">Tardanza</option>
                                        <option [value]="4">Justificado</option>
                                    </select>
                                </td>
                                <td class="px-6 py-4">
                                    <input type="text" [(ngModel)]="alumno.observacion" 
                                           class="border rounded-lg w-full p-2 text-xs focus:border-[#0B4D6C] outline-none bg-gray-50 focus:bg-white transition" 
                                           placeholder="Escriba una observaci贸n...">
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    }
</div>
