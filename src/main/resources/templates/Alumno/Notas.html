<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::content})">
<div th:fragment="content">

    <div class="container py-5">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h3 class="mb-4 text-primary text-center">
                    <i class="bi bi-journal-text me-2"></i>Registro Acad√©mico de Notas
                </h3>

                <!-- Datos del alumno -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="nombreAlumno" class="form-label fw-bold">Alumno:</label>
                        <input type="text" id="nombreAlumno" class="form-control bg-light" th:value="${usuario}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="nombreCarrera" class="form-label fw-bold">Carrera:</label>
                        <input type="text" id="nombreCarrera" class="form-control bg-light" th:value="${carrera}" readonly>
                    </div>
                </div>

                <!-- Tabla de notas -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark text-center">
                            <tr>
                                <th>Curso</th>
                                <th>Nota 1</th>
                                <th>Nota 2</th>
                                <th>Nota 3</th>
                                <th>Nota Final</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="nota : ${lstNotas}" class="text-center">
                                <td th:text="${nota.curso.nombreCurso}">Curso</td>
                                <td th:text="${nota.nota1}">0</td>
                                <td th:text="${nota.nota2}">0</td>
                                <td th:text="${nota.nota3}">0</td>
                                <td th:text="${nota.promedio}">0</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(lstNotas)}">
                                <td colspan="5" class="text-center text-muted">No hay notas disponibles.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Footer opcional -->
                <div class="text-end mt-4">
                    <a th:href="@{/inicio}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
