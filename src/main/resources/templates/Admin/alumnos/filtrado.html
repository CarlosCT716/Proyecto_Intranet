<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::contenido})">

<div th:fragment="contenido">

  <div class="row mb-3 align-items-center">
    <div class="col-md-10">
      <h1 class="texto">Listado de Alumnos</h1>
    </div>
    <div class="col-md-2">
      <a th:href="@{/alumnos/nuevo}" class="btn btn-success w-100">
        <i class="fa-solid fa-plus"></i> Nuevo
      </a>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <table id="tblAlumnos" class="table table-hover table-striped table-borderless align-middle">
        <thead class="table-dark text-center">
          <tr>
            <th>Nro.</th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="table-secondary">
          <tr th:each="p, stat : ${lstAlumnos}">
            <td th:text="${stat.count}" class="text-center"></td>
            <td th:text="${p.idUsuario}" class="text-center"></td>
            <td th:text="${p.nombres + ' ' + p.apellidos}" class="text-center"></td>
            <td th:text="${p.correo}" class="text-center"></td>
            <td th:text="${p.estado ? 'Activo' : 'Inactivo'}" class="text-center"></td>
            <td class="d-flex justify-content-around align-items-center">
              <a th:href="@{/alumnos/edicion/{id}(id=${p.idUsuario})}" class="btn btn-outline-secondary" title="Editar">
                <i class="fa-regular fa-pen-to-square"></i>
              </a>
              <form method="post" th:action="@{/alumnos/cambiar-estado/{id}(id=${p.idUsuario})}">
                <div class="form-switch">
                  <input class="form-check-input" type="checkbox" th:checked="${p.estado}" onchange="this.form.submit()">
                </div>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <th:block th:utext="${toast}"></th:block>

  <script>
    $(document).ready(function () {
      $('#tblAlumnos').DataTable({
        language: {
          url: 'https://cdn.datatables.net/plug-ins/2.0.3/i18n/es-ES.json',
          search: "Filtro general :",
        }
      });
    });
  </script>

</div>

</html>
