<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::content})">
<div th:fragment="content">

	<!-- Ventana Flotante -->
	<div class="ventana-flotante">

		<!-- Si no hay tipo de usuario -->
		<div th:if="${tipo == null}">
			<h3><strong>Inicia Sesión para visualizar tus cursos, notas y horarios</strong></h3>
		</div>

		<!-- Profesor (tipo 1) -->
		<div th:if="${tipo == 1}">
			<h3><strong>Portal Docentes</strong></h3>
			<div>
				<img src="/img/Cibertec.png" alt="Logo">
			</div>
		</div>

		<!-- Alumno (tipo 2) -->
		<div th:if="${tipo == 2}">
			<h3 class="mb-4"><strong>Aplicaciones</strong></h3>
			<div class="row g-4">

				<!-- Mis Notas -->
				<div class="col-md-4">
					<a th:href="@{/alumno/notas}" class="text-decoration-none text-dark">
						<div class="card h-100 shadow-sm border-0 hover-shadow transition">
							<div class="card-body text-center">
								<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary mb-3" fill="none"
									viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
										d="M12 6v6h4m2 4H6a2 2 0 01-2-2V6a2 2 0 012-2h6l4 4v12a2 2 0 01-2 2z" />
								</svg>
								<h5 class="card-title">Mis Notas</h5>
								<p class="card-text text-muted">Consulta tus calificaciones más recientes.</p>
							</div>
						</div>
					</a>
				</div>

				<!-- Mi Horario -->
				<div class="col-md-4">
					<a th:href="@{/alumno/horario}" class="text-decoration-none text-dark">
						<div class="card h-100 shadow-sm border-0 hover-shadow transition">
							<div class="card-body text-center">
								<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-success mb-3" fill="none"
									viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
										d="M8 7V3m8 4V3m-9 8h10m-13 5h16a2 2 0 002-2V7a2 2 0 00-2-2h-1M3 9h1a2 2 0 012 2v6a2 2 0 01-2 2H3" />
								</svg>
								<h5 class="card-title">Mi Horario</h5>
								<p class="card-text text-muted">Revisa tus clases y horarios semanales.</p>
							</div>
						</div>
					</a>
				</div>

				<!-- Mis Asistencias -->
				<div class="col-md-4">
					<a th:href="@{/alumno/asistencias}" class="text-decoration-none text-dark">
						<div class="card h-100 shadow-sm border-0 hover-shadow transition">
							<div class="card-body text-center">
								<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-warning mb-3" fill="none"
									viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
										d="M5.121 17.804A13.937 13.937 0 0112 15c2.45 0 4.747.658 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
								</svg>
								<h5 class="card-title">Mis Asistencias</h5>
								<p class="card-text text-muted">Verifica tus registros de asistencia.</p>
							</div>
						</div>
					</a>
				</div>

			</div>
		</div>


		<!-- Admin (tipo 3) -->
		<div th:if="${tipo == 3}">
			<h3><strong>Area de Mantenimiento</strong></h3>

		</div>

	</div>
	<th:block th:utext="${alert}"></th:block>
</div>

</html>
