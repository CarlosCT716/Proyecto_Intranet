<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modificar Asistencias</title>
    <link rel="stylesheet" href="css/eLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2 class="Titulo">Modificar Asistencias</h2>

        <form action="modAsis" method="get" class="mb-4">
            <label for="cursoSelect" class="form-label">Selecciona un curso:</label>
            <select name="curso" id="cursoSelect" class="form-select" onchange="this.form.submit()">
                <option value="" disabled selected>Seleccione un curso</option>
                <c:forEach var="c" items="${lstCursos}">
                    <option value="${c.id_curso}" <c:if test="${c.id_curso == selectedCurso}">selected</c:if>>${c.descripcion}</option>
                </c:forEach>
            </select>
        </form>

        <form action="modAsis" method="post">
            <input type="hidden" name="idCurso" value="${selectedCurso}" />
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Alumno</th>
                        <th>Inasistencias</th>
                    </tr>
                </thead>
                <tbody>
                    <c:forEach var="a" items="${lstAsistencias}">
                        <tr>
                            <td>${a.alumno}</td>
                            <td><input type="number" name="inasistencia_${a.id_asistencias}" value="${a.inasistencias}" class="form-control"></td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
            <button type="submit" name="BtnOpcion" value="guardarAsistencias" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    		<%
		String mensajeExito = (String) session.getAttribute("Mensaje");
		if (mensajeExito != null) {
			out.print(mensajeExito);
			session.removeAttribute("Mensaje");
		}
		%>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
