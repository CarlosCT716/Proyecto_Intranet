<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/eLogin.css">
<title>Modificar Notas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<div class="container">
		<h2 class="Titulo">Modificar Notas</h2>
		
	

		<form action="modNotas" method="get" class="mb-4">
			<label for="cursoSelect" class="form-label">Selecciona un
				curso:</label> <select name="idCurso" id="cursoSelect" class="form-select"
				onchange="this.form.submit()">
				<option value="" disabled selected>Seleccione un curso</option>
				<c:forEach var="c" items="${lstCursos}">
					<option value="${c.id_curso}"
						<c:if test="${c.id_curso == selectedCurso}">selected</c:if>>
						${c.descripcion}</option>
				</c:forEach>
			</select>

		</form>


		<form action="modNotas" method="post">
			<input type="hidden" name="idCurso" value="${selectedCurso}" />
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Alumno</th>
						<th>Nota 1</th>
						<th>Nota 2</th>
						<th>Nota 3</th>
						<th>Promedio</th>
					</tr>
				</thead>
				<tbody>
					<c:forEach var="n" items="${lstNotas}">
						<tr>
							<td>${n.alumno}</td>
							<td><input type="number" name="nota1_${n.id_nota}"
								value="${n.nota1}" class="form-control"></td>
							<td><input type="number" step="0.00"
								name="nota2_${n.id_nota}" value="${n.nota2}"
								class="form-control"></td>
							<td><input type="number" step="0.00"
								name="nota3_${n.id_nota}" value="${n.nota3}"
								class="form-control"></td>
							<td>${n.promedio}</td>
						</tr>
					</c:forEach>
				</tbody>
			</table>
			<button type="submit" name="BtnOpcion" value="guardarNotas"
				class="btn btn-primary">Guardar</button>
		</form>
			<%
				String mensajeExito = (String) session.getAttribute("Mensaje");
				if (mensajeExito != null) {
					out.print(mensajeExito);
					session.removeAttribute("Mensaje");
				}
				%>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</body>
</html>
