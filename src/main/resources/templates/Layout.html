<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="UTF-8">
	<title>Inicio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/eIndex.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- para el datatable -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

							th:href="@{/asistencia/filtrado}">Asistencias</a></li>

					<!-- Menú para ALUMNO -->
					<li class="nav-item" th:if="${tipo == 2}"><a class="nav-link" href="https://outlook.live.com/"

					<li class="nav-item" th:if="${tipo == 2}">

					</li>

					<li class="nav-item"><a class="nav-link" th:href="@{/cerrar-sesion}">Salir</a></li>

					<li class="nav-item">
						<a class="nav-link" href="#">

							<span th:unless="${cuenta != null}">Invitado</span>
							<i class="fa-solid fa-user ms-1"></i>
						</a>
					</li>
