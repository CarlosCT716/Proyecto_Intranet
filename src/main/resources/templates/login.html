<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>

	<link rel="stylesheet" href="css/eLogin.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

	<main>
		<div class="contenedor___todo">

			<div class="caja__trasera">
				<div class="caja__trasera-login">
					<h3>¿Ya tienes una cuenta?</h3>
					<p>Inicia sesión para entrar en la página</p>
					<button id="btn__iniciar-sesion">Iniciar Sesión</button>
				</div>
				<div class="caja__trasera-register">
					<h3>¿Aún no tienes una cuenta?</h3>
					<p>Registrate para que puedas iniciar sesión</p>
					<button id="btn__registrarse">Registrarse</button>
				</div>
			</div>

			<!----Formulario Login y registro--->
			<div class="contenedor__login-register">
				<!--Login-->
				<form th:action="@{/iniciar-sesion}" method="post" th:object="${filter}" id="loginForm" class="formulario__login">
					<h2>Iniciar Sesión</h2>
					<input type="text" id="loginUsuario" placeholder="Usuario" required name="usuario" th:field="*{usuario}"> 
					<input type="password" id="loginPassword" placeholder="Contraseña" required name="password" th:field="*{password}">
					<button type="submit" id="btn_Entrar">Entrar</button>
				</form>
				<!--Registro-->
				<form action="registro" method="post" id="registerForm" class="formulario__register">
					<h2>Registrarse</h2>
					<input type="text" id="nombre" placeholder="Nombres" required name="nombres"> 
					<input type="text"id="apellido" placeholder="Apellidos" required name="apellidos"> 
					<input type="text" id="usuario" placeholder="Usuario" required name="usuario"> 
					<input type="text" id="correo"placeholder="Correo Electronico" required name="correo"> 
					<input type="password" id="password" placeholder="Contraseña" required name="password">
					<button type="submit" id="btn_form_registrarse">Registrarse</button>
				</form>



			</div>

		</div>
	</main>



	<footer>
		<p>© CIBERTEC 2024. Todos los derechos reservados.</p>
	</footer>
	<th:block th:utext="${alert}"></th:block>
</body>


<script src="jajascrip/login.js"></script>

</html>
